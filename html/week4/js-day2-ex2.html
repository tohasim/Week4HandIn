<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-2</title>
    <style>
      .my-div {
        width: 25px;
        height: 25px;
        background-color: red;
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <a href="../index.html"><button>Back</button></a>
    <div id="outer">
      <div id="div-0" class="my-div"></div>
      <div id="div-1" class="my-div"></div>
      <div id="div-2" class="my-div"></div>
      <div id="div-3" class="my-div"></div>
      <div id="div-4" class="my-div"></div>
      <div id="div-5" class="my-div"></div>
      <div id="div-6" class="my-div"></div>
      <div id="div-7" class="my-div"></div>
      <div id="div-8" class="my-div"></div>
      <div id="div-9" class="my-div"></div>
    </div>
    <p id="paragraph"></p>

    <h2>Reflections</h2>
    Here I created a range of divs, and used bubbling to change the message in my paragraph.
  </body>

  <script>
    function onClick() {
      if (event.target.id != "outer") {
        document.getElementById("paragraph").innerText = "Hi from " + event.target.id;
        console.log("Hi from " + event.target.id);
      }
    }

    const outerDiv = document.getElementById("outer");
    outerDiv.addEventListener("click", onClick);
  </script>
</html>
