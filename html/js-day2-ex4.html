<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-4</title>
  </head>
  <body>
    <a href="index.html"><button>Back</button></a>
    <select id="car-selector">
      <!-- Options will be populated by JavaScript -->
    </select>
    <h2>Selected Brand</h2>
    <h4 id="car-make"></h4>
    <h2>Reflections</h2>
    I found it nice that we didn't have to check which element was chosen here
    and then update it, but that it does the same thing regardless. A dumber
    solution would be to check if the clicked element was a option tag, and then
    read the value from that option tag.
    <script>
      const cars = ["Ford", "VW", "Toyota", "Volvo"]; //Assume this was fechedfrom the backend
      const selectElement = document.getElementById("car-selector");
      const carOptions = cars.map((s) => `<option> ${s} </option>`).join("");
      selectElement.innerHTML = carOptions;
      updateSelectedBrand();
      selectElement.addEventListener("click", updateSelectedBrand);

      function updateSelectedBrand() {
        const selectedBrand =
          selectElement.options[selectElement.selectedIndex].value;
        document.getElementById("car-make").innerText = selectedBrand;
      }
    </script>
  </body>
</html>
