<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add car</title>
  </head>
  <body>
    <div class="template">
      <h1>Add car</h1>
      <form id="carForm">
        <div class="row mb-3">
          <label for="brand" class="col-sm-2 col-form-label">Brand</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="brand" name="brand" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="model" class="col-sm-2 col-form-label">Model</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="model" name="model" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="pricePrDay" class="col-sm-2 col-form-label">Price Per Day</label>
          <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="pricePrDay" name="pricePrDay" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="bestDiscount" class="col-sm-2 col-form-label">Best Discount</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="bestDiscount" name="bestDiscount" />
          </div>
        </div>
      </form>

      <button id="btn-add-car">Submit new item</button>
      <p id="new-car-response">Show returned data, if any</p>
    </div>
  </body>
</html>
