<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Show all cars</title>
  </head>
  <body>
    <div class="template">
      <h1>Show all Cars</h1>

        <thead>

            <th>Model</th>

      </table>
    </div>
  </body>
